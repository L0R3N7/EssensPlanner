<div id="container" class="rounded">
  <input type="text" placeholder="Search for recipe" class="rounded">
  <button mat-raised-button>
    <mat-icon aria-hidden="false" aria-label="Search Icon">search</mat-icon>
  </button>
  <button mat-raised-button *ngIf="size!='small'">
    <mat-icon aria-hidden="false" aria-label="Filter Icon">filter_alt</mat-icon>
  </button>
  <button mat-raised-button *ngIf="size!='small'">
    <mat-icon aria-hidden="false" aria-label="Order Icon">expand_more</mat-icon>
  </button>
</div>
