quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.http.cors=true
quarkus.http.cors.origins=/http://localhost:(4200|8080)/,/http://192.168.0.18:(4200|8080)/,/http://0.0.0.0:(4200|8080)/,/http://192.168.178.20:(4200|8080)/,/http://192.168.43.237:(4200|8080)/
quarkus.http.cors.methods=GET,POST,OPTIONS,PUT
quarkus.http.cors.headers=*
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.access-log.enabled=true
quarkus.http.host=0.0.0.0
quarkus.http.port=8080
// Security
#quarkus.http.ssl.certificate.file=src/main/resources/Certifications/localhost/localhost.crt
#quarkus.http.ssl.certificate.key-file=src/main/resources/Certifications/localhost/localhost.decrypted.key
#quarkus.http.insecure-requests=redirect